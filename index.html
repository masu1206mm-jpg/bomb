<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>ã‚«ãƒƒãƒ—ãƒ«çˆ†ç ´ã‚²ãƒ¼ãƒ ï¼é­‚ã®è§£æ”¾ï¼ˆçœŸãƒ»ãƒ©ã‚¹ãƒœã‚¹é™è‡¨ï¼‰</title>
  <style>
    :root { --main-red: #ff3300; --soul-orange: #ffaa00; }
    body {
      margin: 0; background: #000; color: #fff;
      font-family: 'Arial Black', sans-serif; overflow: hidden;
      user-select: none; -webkit-touch-callout: none;
    }
    #game-ui {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; z-index: 10;
    }
    .status-bar {
      position: absolute; top: 10px; left: 10px; right: 10px;
      display: flex; justify-content: space-between; font-size: 18px;
    }
    .soul-gauge-container {
      position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
      width: 80%; height: 20px; background: rgba(255,255,255,0.2);
      border: 2px solid #fff; border-radius: 10px; overflow: hidden;
    }
    #soul-inner {
      width: 0%; height: 100%; background: linear-gradient(90deg, var(--soul-orange), var(--main-red));
      transition: width 0.1s;
    }
    #combo-text {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      font-size: 60px; color: var(--main-red); font-weight: 900;
      opacity: 0; pointer-events: none; text-shadow: 0 0 20px #fff;
    }
    #boss-alert {
      position: absolute; top: 30%; width: 100%; text-align: center;
      font-size: 40px; color: yellow; font-weight: 900; display: none;
      text-shadow: 5px 5px #ff0000; animation: flash 0.5s infinite;
    }
    @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    canvas { display: block; touch-action: none; background: #1a2a1a; }
    
    .overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.9);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      z-index: 100; text-align: center; padding: 20px;
    }
    .start-btn {
      margin-top: 30px; padding: 20px 50px; font-size: 24px;
      background: var(--main-red); color: #fff; border: none; border-radius: 50px; cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay">
    <div class="title-area">
      <h1>ã‚«ãƒƒãƒ—ãƒ«çˆ†ç ´ã‚²ãƒ¼ãƒ ï¼</h1>
      <p>é­‚ã‚’ç‡ƒã‚„ã›ï¼çœŸã®ç‹ãŒé™è‡¨ã™ã‚‹ğŸ”¥</p>
    </div>
    <button class="start-btn" id="startBtn">é­‚ã‚’ç‡ƒã‚„ã™ï¼ˆã‚¹ã‚¿ãƒ¼ãƒˆï¼‰</button>
  </div>

  <div id="game-ui">
    <div class="status-bar">
      <div>SCORE: <span id="score">0</span></div>
      <div>TIME: <span id="time">30.0</span></div>
    </div>
    <div id="combo-text">COMBO!!</div>
    <div id="boss-alert">çœŸã®çˆ†ç ´ç‹ã€é™è‡¨ï¼ï¼</div>
    <div class="soul-gauge-container">
      <div id="soul-inner"></div>
    </div>
  </div>

  <canvas id="cv"></canvas>

<script>
(() => {
  const cv = document.getElementById('cv');
  const ctx = cv.getContext('2d');
  const scoreEl = document.getElementById('score');
  const timeEl = document.getElementById('time');
  const soulInner = document.getElementById('soul-inner');
  const comboEl = document.getElementById('combo-text');
  const bossAlert = document.getElementById('boss-alert');
  const startBtn = document.getElementById('startBtn');
  const overlay = document.getElementById('overlay');

  // --- ç”»åƒèª­ã¿è¾¼ã¿ã®æ”¹å–„ ---
  const bossImg = new Image();
  bossImg.crossOrigin = "anonymous"; 
  bossImg.src = 'https://r.jina.ai/i/13677da714314c9c849cc791c140411a'; 

  let width, height, score = 0, timeLeft = 30, running = false;
  let couples = [], particles = [], shake = 0, combo = 0, soul = 0;
  let boss = null;

  function resize() {
    width = cv.width = window.innerWidth;
    height = cv.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  function createCouple() {
    const isLeft = Math.random() > 0.5;
    return {
      x: isLeft ? -100 : width + 100,
      y: height * 0.4 + Math.random() * height * 0.4,
      vx: (isLeft ? 1 : -1) * (2 + Math.random() * 3),
      p1: { color: `hsl(${Math.random()*360}, 60%, 70%)` },
      p2: { color: `hsl(${Math.random()*360}, 60%, 70%)` }
    };
  }

  function createBoss() {
    bossAlert.style.display = 'block';
    setTimeout(() => { bossAlert.style.display = 'none'; }, 2000);
    return {
      x: width / 2,
      y: -400,
      targetY: height / 2 - 100,
      hp: 35,
      size: 280,
      state: 'entry'
    };
  }

  function createExplosion(x, y, isBoss = false) {
    shake = isBoss ? 50 : 15;
    const count = isBoss ? 200 : 40;
    for(let i=0; i<count; i++) {
      particles.push({
        x, y,
        vx: (Math.random()-0.5) * (isBoss ? 60 : 20),
        vy: (Math.random()-0.5) * (isBoss ? 60 : 20),
        r: Math.random() * (isBoss ? 30 : 15) + 5,
        life: 1.0,
        color: isBoss ? '#fff' : (Math.random() > 0.5 ? '#ff4400' : '#ffaa00')
      });
    }
  }

  function drawBoss(ctx, b) {
    ctx.save();
    ctx.translate(b.x, b.y);
    
    ctx.beginPath();
    ctx.arc(0, 0, b.size/2, 0, Math.PI*2);
    ctx.clip();

    // èª­ã¿è¾¼ã¿ãŒå®Œäº†ã—ã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯ã€‚å¤±æ•—ã—ã¦ã„ã¦ã‚‚ãƒ•ãƒªãƒ¼ã‚ºã—ãªã„ã‚ˆã†ã«ã™ã‚‹
    if (bossImg.complete && bossImg.naturalWidth > 0) {
      ctx.drawImage(bossImg, -b.size/2, -b.size/2, b.size, b.size);
    } else {
      ctx.fillStyle = '#800080';
      ctx.fillRect(-b.size/2, -b.size/2, b.size, b.size);
      ctx.fillStyle = '#fff';
      ctx.textAlign = 'center';
      ctx.fillText('LOADING...', 0, 0);
    }
    
    ctx.restore();
    ctx.strokeStyle = 'gold';
    ctx.lineWidth = 8;
    ctx.beginPath();
    ctx.arc(b.x, b.y, b.size/2, 0, Math.PI*2);
    ctx.stroke();

    ctx.fillStyle = '#333';
    ctx.fillRect(b.x - 100, b.y - b.size/2 - 40, 200, 15);
    ctx.fillStyle = 'lime';
    ctx.fillRect(b.x - 100, b.y - b.size/2 - 40, (b.hp/35)*200, 15);
  }

  function update() {
    if(!running) return;
    if(shake > 0) shake *= 0.9;
    timeLeft -= 1/60;

    if(timeLeft <= 0) {
      running = false;
      alert(`é­‚ã®çˆ†ç ´çµæœï¼š${score}ç‚¹ï¼`);
      location.reload();
      return;
    }

    if(soul >= 100 && !boss) {
      boss = createBoss();
      soul = 99; 
    }

    if(boss) {
      if(boss.state === 'entry') {
        boss.y += 4;
        if(boss.y >= boss.targetY) boss.state = 'fight';
      } else {
        boss.x += Math.sin(Date.now()/500) * 4;
        boss.y += Math.cos(Date.now()/700) * 2;
      }
    }

    if(Math.random() < 0.05 && couples.length < 7) {
      couples.push(createCouple());
    }
    
    for(let i = couples.length - 1; i >= 0; i--) {
      couples[i].x += couples[i].vx;
      if(couples[i].x < -200 || couples[i].x > width + 200) couples.splice(i, 1);
    }

    for(let i = particles.length - 1; i >= 0; i--) {
      particles[i].x += particles[i].vx;
      particles[i].y += particles[i].vy;
      particles[i].life -= 0.02;
      if(particles[i].life <= 0) particles.splice(i, 1);
    }

    draw();
    requestAnimationFrame(update);
  }

  function draw() {
    ctx.save();
    ctx.translate((Math.random()-0.5)*shake, (Math.random()-0.5)*shake);
    ctx.fillStyle = boss ? '#400040' : '#1a2a1a';
    ctx.fillRect(0, 0, width, height);
    ctx.fillStyle = 'rgba(100,100,100,0.3)';
    ctx.fillRect(0, height*0.4, width, height*0.5);

    if(boss) drawBoss(ctx, boss);

    couples.forEach(c => {
      drawPerson(ctx, c.x, c.y, c.p1, false);
      drawPerson(ctx, c.x, c.y, c.p2, true);
      ctx.fillStyle = '#ff0000'; ctx.font = '24px Arial'; ctx.fillText('â¤ï¸', c.x-12, c.y-30);
    });

    particles.forEach(p => {
      ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
      ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fill();
    });
    ctx.restore();

    scoreEl.innerText = Math.floor(score);
    timeEl.innerText = timeLeft.toFixed(1);
    soulInner.style.width = soul + '%';
  }

  function drawPerson(ctx, x, y, p, isRight) {
    const offset = isRight ? 25 : -25;
    ctx.fillStyle = p.color;
    ctx.beginPath(); ctx.ellipse(x + offset, y + 40, 20, 30, 0, 0, Math.PI*2); ctx.fill();
    ctx.fillStyle = '#ffdbac';
    ctx.beginPath(); ctx.arc(x + offset, y, 20, 0, Math.PI*2); ctx.fill();
  }

  function tap(ex, ey) {
    if(!running) return;
    let hit = false;

    if(boss) {
      const dist = Math.sqrt((ex-boss.x)**2 + (ey-boss.y)**2);
      if(dist < boss.size/2) {
        boss.hp--;
        createExplosion(ex, ey, false);
        score += 1500;
        hit = true;
        if(boss.hp <= 0) {
          createExplosion(boss.x, boss.y, true);
          boss = null;
          score += 30000;
          soul = 0;
          alert("çœŸã®ç¾å®Ÿã‚’çˆ†ç ´ã—ãŸï¼");
        }
      }
    }

    for(let i = couples.length - 1; i >= 0; i--) {
      const c = couples[i];
      if(Math.abs(ex - c.x) < 80 && Math.abs(ey - c.y) < 60) {
        createExplosion(c.x, c.y);
        couples.splice(i, 1);
        score += 100 + (combo * 50);
        combo++;
        soul = Math.min(100, soul + 15);
        hit = true;
        showCombo();
        break; 
      }
    }

    if(!hit) { combo = 0; soul = Math.max(0, soul - 10); }
  }

  function showCombo() {
    if(combo < 2) return;
    comboEl.innerText = `${combo} COMBO!!`;
    comboEl.style.opacity = 1;
    setTimeout(() => comboEl.style.opacity = 0, 500);
  }

  cv.addEventListener('pointerdown', e => {
    e.preventDefault();
    tap(e.clientX, e.clientY);
  });
  
  startBtn.addEventListener('click', () => { 
    overlay.style.display = 'none'; 
    running = true; 
    update(); 
  });
})();
</script>
</body>
</html>
