<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>ã‚«ãƒƒãƒ—ãƒ«çˆ†ç ´ï¼ã€œçµ¶æœ›ã®ãƒœã‚¹å…‰ç·šã€œ</title>
  <style>
    :root { --main-red: #ff0000; --pink: #ff00ff; }
    body { margin: 0; background: #000; color: #fff; font-family: 'Arial Black', sans-serif; overflow: hidden; user-select: none; }
    #game-ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
    .status-bar { position: absolute; top: 10px; left: 10px; right: 10px; display: flex; justify-content: space-between; font-size: 22px; font-weight: bold; }
    #damage-flash { position: fixed; inset: 0; background: red; opacity: 0; pointer-events: none; z-index: 5; }
    #boss-warning { position: absolute; top: 40%; width: 100%; text-align: center; color: #ff00ff; font-size: 32px; font-weight: 900; display: none; text-shadow: 0 0 10px #fff; animation: flash 0.5s infinite; }
    @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }
    .soul-gauge-container {
      position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
      width: 80%; height: 20px; background: rgba(255,255,255,0.2); border: 2px solid #fff; border-radius: 10px; overflow: hidden;
    }
    #soul-inner { width: 0%; height: 100%; background: linear-gradient(90deg, #ffaa00, #ff0000); transition: width 0.1s; }
    canvas { display: block; touch-action: none; background: #111; }
    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; text-align: center; padding: 20px; }
    .start-btn { margin-top: 30px; padding: 20px 60px; font-size: 26px; background: var(--main-red); color: #fff; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; box-shadow: 0 0 20px #f00; }
  </style>
</head>
<body>

  <div id="damage-flash"></div>
  <div id="boss-warning">ğŸš¨ ãƒœã‚¹ã®ã‚¤ãƒãƒ£ã¤ãå…‰ç·šã§å¯¿å‘½æ¸›å°‘ä¸­ï¼ ğŸš¨</div>

  <div class="overlay" id="overlay">
    <h1>ğŸ’¥ ã‚«ãƒƒãƒ—ãƒ«çˆ†ç ´ï¼å®Œå…¨ç‰ˆ</h1>
    <p>ã‚¶ã‚³ã¯çˆ†ç ´ã—ã¦é­‚ã‚’è²¯ã‚ã‚ï¼<br>ãƒœã‚¹ã®<span style="color:#ff00ff;">ã€Œæ¥µå¤ªã‚¤ãƒãƒ£ã‚¤ãƒãƒ£å…‰ç·šã€</span>ã¯<br>å›ã®å‘½ã‚’å‰Šã‚‹ã€çµ¶å¯¾ã«é˜»æ­¢ã›ã‚ˆï¼</p>
    <button class="start-btn" id="startBtn">æ®²æ»…é–‹å§‹</button>
  </div>

  <div id="game-ui">
    <div class="status-bar">
      <div>SCORE: <span id="score">0</span></div>
      <div>LIFE: <span id="time">30.0</span></div>
    </div>
    <div class="soul-gauge-container"><div id="soul-inner"></div></div>
  </div>

  <canvas id="cv"></canvas>

<script>
(() => {
  const cv = document.getElementById('cv');
  const ctx = cv.getContext('2d');
  const scoreEl = document.getElementById('score');
  const timeEl = document.getElementById('time');
  const soulInner = document.getElementById('soul-inner');
  const startBtn = document.getElementById('startBtn');
  const overlay = document.getElementById('overlay');
  const damageFlash = document.getElementById('damage-flash');
  const bossWarning = document.getElementById('boss-warning');

  const men = ['ğŸ‘¨', 'ğŸ‘±â€â™‚ï¸', 'ğŸ§”', 'ğŸ§‘â€ğŸ¦±'];
  const women = ['ğŸ‘©', 'ğŸ‘±â€â™€ï¸', 'ğŸ‘©â€ğŸ¦³', 'ğŸ‘©â€ğŸ¦±'];
  const shouts = ['çˆ†ï¼', 'è§£æ•£ï¼', 'NO!!', 'æ»…ï¼'];

  let width, height, score = 0, timeLeft = 30, running = false;
  let couples = [], particles = [], texts = [], shake = 0, soul = 0, boss = null;

  function resize() {
    width = cv.width = window.innerWidth;
    height = cv.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  function createCouple() {
    const isLeft = Math.random() > 0.5;
    return {
      x: isLeft ? -100 : width + 100,
      y: height * 0.2 + Math.random() * height * 0.6,
      vx: (isLeft ? 1 : -1) * (2 + Math.random() * 2),
      m: men[Math.floor(Math.random()*men.length)],
      w: women[Math.floor(Math.random()*women.length)]
    };
  }

  function createExplosion(x, y, isBoss = false) {
    shake = isBoss ? 80 : 20;
    texts.push({ x, y, val: shouts[Math.floor(Math.random()*shouts.length)], life: 1.0 });
    for(let i=0; i<(isBoss?100:20); i++) {
      particles.push({
        x, y, vx: (Math.random()-0.5)*15, vy: (Math.random()-0.5)*15,
        life: 1.0, size: Math.random()*15+5, color: isBoss ? '#ff00ff' : '#ff4400'
      });
    }
  }

  function update() {
    if(!running) return;
    if(shake > 0) shake *= 0.9;

    // ãƒœã‚¹ã®ã‚¤ãƒãƒ£ã‚¤ãƒãƒ£å…‰ç·šã«ã‚ˆã‚‹å¼·çƒˆãªãƒ€ãƒ¡ãƒ¼ã‚¸
    if(boss) {
      timeLeft -= 0.08; // ãƒœã‚¹ãŒã„ã‚‹é–“ã¯å¯¿å‘½ãŒã‚´ãƒªã‚´ãƒªæ¸›ã‚‹
      damageFlash.style.opacity = 0.4 + Math.sin(Date.now()/50)*0.2;
      bossWarning.style.display = 'block';
      shake += 2;
    } else {
      damageFlash.style.opacity = 0;
      bossWarning.style.display = 'none';
    }
    
    timeLeft -= 1/60;
    if(timeLeft <= 0) {
      running = false;
      alert(`ã€æ•—åŒ—ã€‘ ã‚¹ã‚³ã‚¢: ${score}\nãƒœã‚¹ã®ãƒªã‚¢å……ã‚ªãƒ¼ãƒ©ã«å±ˆã—ãŸâ€¦`);
      location.reload();
      return;
    }

    // é­‚ãŒæºœã¾ã£ãŸã‚‰ãƒœã‚¹å‡ºç¾
    if(soul >= 100 && !boss) {
      boss = { x: width/2, y: -200, hp: 60, size: 180, targetY: height/3 };
      soul = 99;
    }
    if(boss && boss.y < boss.targetY) boss.y += 3;

    // ã‚¶ã‚³ã®å‡ºç¾
    if(Math.random() < 0.05 && couples.length < 8) couples.push(createCouple());
    
    couples.forEach((c, i) => {
      c.x += c.vx;
      if(c.x < -200 || c.x > width + 200) couples.splice(i, 1);
    });

    particles.forEach((p, i) => {
      p.x += p.vx; p.y += p.vy; p.life -= 0.03;
      if(p.life <= 0) particles.splice(i, 1);
    });

    texts.forEach((t, i) => {
      t.y -= 1.5; t.life -= 0.02;
      if(t.life <= 0) texts.splice(i, 1);
    });

    draw();
    requestAnimationFrame(update);
  }

  function draw() {
    ctx.save();
    ctx.translate((Math.random()-0.5)*shake, (Math.random()-0.5)*shake);
    ctx.fillStyle = boss ? '#200' : '#111';
    ctx.fillRect(0, 0, width, height);

    // ãƒœã‚¹ã®æç”»ã¨æ¥µå¤ªå…‰ç·š
    if(boss) {
      // ç‹ã¨å¦ƒã‚’ç¹‹ãçµ¶æœ›ã®å…‰ç·š
      ctx.strokeStyle = '#ff00ff';
      ctx.lineWidth = 15 + Math.sin(Date.now()/50)*10;
      ctx.shadowBlur = 30;
      ctx.shadowColor = '#ff00ff';
      ctx.beginPath();
      ctx.moveTo(boss.x - 70, boss.y);
      ctx.lineTo(boss.x + 70, boss.y);
      ctx.stroke();
      ctx.shadowBlur = 0;

      ctx.font = '100px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('ğŸ¤´', boss.x - 80, boss.y + 40);
      ctx.fillText('ğŸ‘¸', boss.x + 80, boss.y + 40);
      ctx.fillText('ğŸ’–', boss.x, boss.y - 20);

      // ãƒœã‚¹HP
      ctx.fillStyle = '#333';
      ctx.fillRect(boss.x-100, boss.y-80, 200, 10);
      ctx.fillStyle = '#ff00ff';
      ctx.fillRect(boss.x-100, boss.y-80, (boss.hp/60)*200, 10);
    }

    // ã‚¶ã‚³ã®æç”»ï¼ˆãŸã ã®ã‚¤ãƒãƒ£ã¤ãï¼‰
    couples.forEach(c => {
      ctx.font = '55px Arial';
      ctx.textAlign = 'center';
      ctx.fillText(c.m, c.x - 35, c.y);
      ctx.fillText(c.w, c.x + 35, c.y);
      ctx.font = '30px Arial';
      ctx.fillText('â¤ï¸', c.x, c.y - 35);
    });

    particles.forEach(p => {
      ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
      ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
    });

    texts.forEach(t => {
      ctx.globalAlpha = t.life; ctx.fillStyle = 'yellow';
      ctx.font = 'bold 25px sans-serif'; ctx.fillText(t.val, t.x, t.y);
    });

    ctx.restore();
    scoreEl.innerText = Math.floor(score);
    timeEl.innerText = Math.max(0, timeLeft).toFixed(1);
    soulInner.style.width = soul + '%';
  }

  function tap(ex, ey) {
    if(!running) return;
    let hit = false;
    
    // ãƒœã‚¹åˆ¤å®š
    if(boss) {
      const d = Math.sqrt((ex-boss.x)**2 + (ey-boss.y)**2);
      if(d < 150) {
        boss.hp--; createExplosion(ex, ey, false); score += 2000; hit = true;
        if(boss.hp <= 0) {
          createExplosion(boss.x, boss.y, true);
          boss = null; score += 100000; soul = 0; timeLeft = Math.min(30, timeLeft + 10);
          alert("ã€å®Œå…¨å‹åˆ©ã€‘çœŸã®ãƒªã‚¢å……ç‹ã‚’æ®²æ»…ã—ãŸï¼");
        }
      }
    }

    // ã‚¶ã‚³åˆ¤å®š
    for(let i = couples.length - 1; i >= 0; i--) {
      const c = couples[i];
      if(Math.abs(ex - c.x) < 80 && Math.abs(ey - c.y) < 60) {
        createExplosion(c.x, c.y); couples.splice(i, 1);
        score += 1000; soul = Math.min(100, soul + 20); hit = true;
      }
    }
    if(!hit) { score = Math.max(0, score - 50); }
  }

  cv.addEventListener('pointerdown', e => { e.preventDefault(); tap(e.clientX, e.clientY); });
  startBtn.addEventListener('click', () => { overlay.style.display = 'none'; running = true; update(); });
})();
</script>
</body>
</html>
