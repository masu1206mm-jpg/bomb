<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>ã‚«ãƒƒãƒ—ãƒ«çˆ†ç ´ï¼ã€œãƒªã‚¢å……ç‹ã®ç²›æ¸…ã€œ</title>
  <style>
    :root { --main-red: #ff0000; --pink: #ff00ff; }
    body { margin: 0; background: #000; color: #fff; font-family: 'Arial Black', sans-serif; overflow: hidden; user-select: none; }
    #game-ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
    .status-bar { position: absolute; top: 10px; left: 10px; right: 10px; display: flex; justify-content: space-between; font-size: 22px; font-weight: bold; }
    .soul-gauge-container {
      position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
      width: 80%; height: 18px; background: rgba(255,255,255,0.2); border: 2px solid #fff; border-radius: 10px; overflow: hidden;
    }
    #soul-inner { width: 0%; height: 100%; background: linear-gradient(90deg, #ffaa00, #ff0000); transition: width 0.1s; }
    canvas { display: block; touch-action: none; background: #111; }
    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; text-align: center; padding: 20px; }
    .start-btn { margin-top: 30px; padding: 20px 60px; font-size: 26px; background: var(--main-red); color: #fff; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>

  <div class="overlay" id="overlay">
    <h1>ğŸ’¥ ã‚«ãƒƒãƒ—ãƒ«çˆ†ç ´ï¼</h1>
    <p>ã‚¶ã‚³ã‚’çˆ†ç ´ã—ã¦é­‚ã‚’è²¯ã‚ã‚ï¼<br>ãƒœã‚¹ãŒæ”¾ã¤<span style="color:#ff00ff;">ã€Œç²›æ¸…ã®å…‰ç·šã€</span>ã¯<br>å‘¨å›²ã®ã‚«ãƒƒãƒ—ãƒ«ã‚’ã™ã¹ã¦æ¶ˆã—é£›ã°ã™ï¼</p>
    <button class="start-btn" id="startBtn">æ®²æ»…é–‹å§‹</button>
  </div>

  <div id="game-ui">
    <div class="status-bar">
      <div>SCORE: <span id="score">0</span></div>
      <div>TIME: <span id="time">30.0</span></div>
    </div>
    <div class="soul-gauge-container"><div id="soul-inner"></div></div>
  </div>

  <canvas id="cv"></canvas>

<script>
(() => {
  const cv = document.getElementById('cv');
  const ctx = cv.getContext('2d');
  const scoreEl = document.getElementById('score');
  const timeEl = document.getElementById('time');
  const soulInner = document.getElementById('soul-inner');
  const startBtn = document.getElementById('startBtn');
  const overlay = document.getElementById('overlay');

  const men = ['ğŸ‘¨', 'ğŸ‘±â€â™‚ï¸', 'ğŸ§”', 'ğŸ§‘â€ğŸ¦±'];
  const women = ['ğŸ‘©', 'ğŸ‘±â€â™€ï¸', 'ğŸ‘©â€ğŸ¦³', 'ğŸ‘©â€ğŸ¦±'];

  let width, height, score = 0, timeLeft = 30, running = false;
  let couples = [], particles = [], texts = [], shake = 0, soul = 0, boss = null;

  function resize() {
    width = cv.width = window.innerWidth;
    height = cv.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  function createExplosion(x, y, isBoss = false, txt = "çˆ†ï¼", color = "#ff4400") {
    shake = isBoss ? 80 : 15;
    texts.push({ x, y, val: txt, life: 1.0 });
    for(let i=0; i<(isBoss?80:15); i++) {
      particles.push({
        x, y, vx: (Math.random()-0.5)*12, vy: (Math.random()-0.5)*12,
        life: 1.0, size: Math.random()*12+4, color: color
      });
    }
  }

  function update() {
    if(!running) return;
    if(shake > 0) shake *= 0.9;
    
    timeLeft -= 1/60;
    if(timeLeft <= 0) {
      running = false;
      alert(`ã€çµ‚äº†ã€‘ ã‚¹ã‚³ã‚¢: ${score}`);
      location.reload();
      return;
    }

    if(soul >= 100 && !boss) {
      boss = { x: width/2, y: -200, hp: 50, size: 180, targetY: height/3, beamTimer: 0, isBeaming: false };
      soul = 99;
    }

    if(boss) {
      if(boss.y < boss.targetY) boss.y += 3;
      boss.beamTimer++;
      // 4ç§’ã”ã¨ã«1.5ç§’é–“ç™ºå°„
      if(!boss.isBeaming && boss.beamTimer > 240) { 
        boss.isBeaming = true;
        boss.beamTimer = 0;
      }
      if(boss.isBeaming && boss.beamTimer > 90) {
        boss.isBeaming = false;
        boss.beamTimer = 0;
      }
    }

    if(Math.random() < 0.06 && couples.length < 12) {
      const isLeft = Math.random() > 0.5;
      couples.push({
        x: isLeft ? -100 : width + 100,
        y: height * 0.2 + Math.random() * height * 0.6,
        vx: (isLeft ? 1.2 : -1.2) * (1.5 + Math.random() * 2),
        m: men[Math.floor(Math.random()*men.length)],
        w: women[Math.floor(Math.random()*women.length)]
      });
    }
    
    couples.forEach((c, i) => {
      c.x += c.vx;
      // ãƒœã‚¹ã®å…‰ç·šã«å·»ãè¾¼ã¾ã‚Œã‚‹åˆ¤å®šï¼ˆãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®æ™‚é–“ã¯æ¸›ã‚‰ãªã„ï¼‰
      if(boss && boss.isBeaming) {
        if(Math.abs(c.y - boss.y) < 50) {
          createExplosion(c.x, c.y, false, "ç²›æ¸…ï¼", "#ff00ff");
          couples.splice(i, 1);
          score += 200; // æ¼å¤«ã®åˆ©ã‚¹ã‚³ã‚¢
        }
      }
      if(c.x < -200 || c.x > width + 200) couples.splice(i, 1);
    });

    particles.forEach((p, i) => {
      p.x += p.vx; p.y += p.vy; p.life -= 0.03;
      if(p.life <= 0) particles.splice(i, 1);
    });

    texts.forEach((t, i) => {
      t.y -= 1; t.life -= 0.02;
      if(t.life <= 0) texts.splice(i, 1);
    });

    draw();
    requestAnimationFrame(update);
  }

  function draw() {
    ctx.save();
    ctx.translate((Math.random()-0.5)*shake, (Math.random()-0.5)*shake);
    ctx.fillStyle = boss ? '#1a001a' : '#111';
    ctx.fillRect(0, 0, width, height);

    if(boss) {
      if(boss.isBeaming) {
        // ç²›æ¸…ã®å…‰ç·šæ¼”å‡º
        const beamY = boss.y;
        const grad = ctx.createLinearGradient(0, beamY - 60, 0, beamY + 60);
        grad.addColorStop(0, "transparent");
        grad.addColorStop(0.5, "rgba(255, 0, 255, 0.6)");
        grad.addColorStop(1, "transparent");
        ctx.fillStyle = grad;
        ctx.fillRect(0, beamY - 60, width, 120);
        
        ctx.strokeStyle = "white";
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(0, beamY); ctx.lineTo(width, beamY);
        ctx.stroke();
      }
      ctx.font = '100px Arial'; ctx.textAlign = 'center';
      ctx.fillText('ğŸ¤´', boss.x - 75, boss.y + 40);
      ctx.fillText('ğŸ‘¸', boss.x + 75, boss.y + 40);
      ctx.fillStyle = '#ff00ff';
      ctx.fillRect(boss.x-100, boss.y-85, (boss.hp/50)*200, 8);
    }

    couples.forEach(c => {
      ctx.font = '55px Arial'; ctx.textAlign = 'center';
      ctx.fillText(c.m, c.x - 35, c.y);
      ctx.fillText(c.w, c.x + 35, c.y);
      ctx.font = '30px Arial'; ctx.fillText('â¤ï¸', c.x, c.y - 35);
    });

    particles.forEach(p => {
      ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
      ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
    });

    texts.forEach(t => {
      ctx.globalAlpha = t.life; ctx.fillStyle = 'yellow';
      ctx.font = 'bold 22px sans-serif'; ctx.fillText(t.val, t.x, t.y);
    });

    ctx.restore();
    scoreEl.innerText = Math.floor(score);
    timeEl.innerText = Math.max(0, timeLeft).toFixed(1);
    soulInner.style.width = soul + '%';
  }

  function tap(ex, ey) {
    if(!running) return;
    let hit = false;
    if(boss) {
      const d = Math.sqrt((ex-boss.x)**2 + (ey-boss.y)**2);
      if(d < 150) {
        boss.hp--; createExplosion(ex, ey, false, "ãƒ€ãƒ¡ãƒ¼ã‚¸ï¼", "#fff");
        score += 1500; hit = true;
        if(boss.hp <= 0) {
          createExplosion(boss.x, boss.y, true, "å®Œå…¨è§£æ•£ï¼ï¼", "#ff00ff");
          boss = null; score += 50000; soul = 0; timeLeft = Math.min(30, timeLeft + 12);
        }
      }
    }
    for(let i = couples.length - 1; i >= 0; i--) {
      const c = couples[i];
      if(Math.abs(ex - c.x) < 80 && Math.abs(ey - c.y) < 60) {
        createExplosion(c.x, c.y, false, "çˆ†ï¼");
        couples.splice(i, 1); score += 1000; soul = Math.min(100, soul + 20); hit = true;
      }
    }
  }

  cv.addEventListener('pointerdown', e => { e.preventDefault(); tap(e.clientX, e.clientY); });
  startBtn.addEventListener('click', () => { overlay.style.display = 'none'; running = true; update(); });
})();
</script>
</body>
</html>
