<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>ã‚«ãƒƒãƒ—ãƒ«çˆ†ç ´ï¼ã€œãƒªã‚¢å……å¤§ç²›æ¸…ã¾ã¤ã‚Šã€œ</title>
  <style>
    :root { --main-red: #ff0000; --pink: #ff00ff; }
    body { margin: 0; background: #000; color: #fff; font-family: 'Arial Black', sans-serif; overflow: hidden; user-select: none; }
    #game-ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
    .status-bar { position: absolute; top: 10px; left: 10px; right: 10px; display: flex; justify-content: space-between; font-size: 22px; font-weight: bold; }
    .soul-gauge-container {
      position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
      width: 80%; height: 18px; background: rgba(255,255,255,0.2); border: 2px solid #fff; border-radius: 10px; overflow: hidden;
    }
    #soul-inner { width: 0%; height: 100%; background: linear-gradient(90deg, #00ffff, #ff00ff); transition: width 0.1s; }
    canvas { display: block; touch-action: none; background: #000; }
    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; text-align: center; padding: 20px; }
    .start-btn { margin-top: 30px; padding: 20px 60px; font-size: 26px; background: var(--pink); color: #fff; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; box-shadow: 0 0 30px var(--pink); }
  </style>
</head>
<body>

  <div class="overlay" id="overlay">
    <h1>ğŸ’¥ ã‚«ãƒƒãƒ—ãƒ«çˆ†ç ´ï¼çœŸãƒ»ã‚«ã‚ªã‚¹</h1>
    <p>ã‚¶ã‚³ã‚’æ¶ˆã—ã¦ã€Œç²›æ¸…ç‹ã€ã‚’å¬å–šã›ã‚ˆï¼<br>ç‹ã®<span style="color:#ff00ff; font-size: 1.2em;">æ¥µå¤ªã‚¤ãƒãƒ£ã‚¤ãƒãƒ£å…‰ç·š</span>ã§<br>å¢—æ®–ã™ã‚‹ãƒªã‚¢å……ã©ã‚‚ã‚’ä¸€æƒã ï¼</p>
    <button class="start-btn" id="startBtn">åœ°ç„ã®é–€ã‚’é–‹ã</button>
  </div>

  <div id="game-ui">
    <div class="status-bar">
      <div>SCORE: <span id="score">0</span></div>
      <div>TIME: <span id="time">30.0</span></div>
    </div>
    <div class="soul-gauge-container"><div id="soul-inner"></div></div>
  </div>

  <canvas id="cv"></canvas>

<script>
(() => {
  const cv = document.getElementById('cv');
  const ctx = cv.getContext('2d');
  const scoreEl = document.getElementById('score');
  const timeEl = document.getElementById('time');
  const soulInner = document.getElementById('soul-inner');
  const startBtn = document.getElementById('startBtn');
  const overlay = document.getElementById('overlay');

  const men = ['ğŸ‘¨', 'ğŸ‘±â€â™‚ï¸', 'ğŸ§”', 'ğŸ§‘â€ğŸ¦±', 'ğŸ¤¡'];
  const women = ['ğŸ‘©', 'ğŸ‘±â€â™€ï¸', 'ğŸ‘©â€ğŸ¦³', 'ğŸ‘©â€ğŸ¦±', 'ğŸ‘§'];

  let width, height, score = 0, timeLeft = 30, running = false;
  let couples = [], particles = [], texts = [], shake = 0, soul = 0, boss = null;

  function resize() {
    width = cv.width = window.innerWidth;
    height = cv.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  function createExplosion(x, y, isBoss = false, txt = "çˆ†ï¼", color = "#ff4400") {
    shake = isBoss ? 100 : 15;
    if(txt) texts.push({ x, y, val: txt, life: 1.0 });
    const count = isBoss ? 150 : 12;
    for(let i=0; i<count; i++) {
      particles.push({
        x, y, vx: (Math.random()-0.5)*20, vy: (Math.random()-0.5)*20,
        life: 1.0, size: Math.random()*15+5, color: color
      });
    }
  }

  function update() {
    if(!running) return;
    if(shake > 0) shake *= 0.9;
    
    timeLeft -= 1/60;
    if(timeLeft <= 0) {
      running = false;
      alert(`ã€çµ‚ç„‰ã€‘ ã‚¹ã‚³ã‚¢: ${score}\nãƒªã‚¢å……ã®å¢—æ®–ã«è² ã‘ãŸâ€¦`);
      location.reload();
      return;
    }

    // ãƒœã‚¹å¬å–š
    if(soul >= 100 && !boss) {
      boss = { x: width/2, y: -250, hp: 80, size: 200, targetY: height/4, beamTimer: 0, isBeaming: false, charge: 0 };
      soul = 99;
    }

    if(boss) {
      if(boss.y < boss.targetY) boss.y += 5;
      boss.beamTimer++;
      
      // æºœã‚æ¼”å‡º
      if(!boss.isBeaming && boss.beamTimer > 120) {
          boss.charge = Math.min(100, boss.charge + 2);
          if(boss.charge >= 100) {
              boss.isBeaming = true;
              boss.beamTimer = 0;
              boss.charge = 0;
              shake = 50;
          }
      }
      // ç™ºå°„ä¸­
      if(boss.isBeaming && boss.beamTimer > 80) {
        boss.isBeaming = false;
        boss.beamTimer = 0;
      }
    }

    // ã‚¶ã‚³ã®å‡ºç¾ç‡ï¼šãƒœã‚¹ãŒã„ã‚‹ã¨ãã¯è¶…å¢—æ®–ï¼
    let spawnRate = boss ? 0.25 : 0.07;
    let maxCouples = boss ? 40 : 15;

    if(Math.random() < spawnRate && couples.length < maxCouples) {
      const isLeft = Math.random() > 0.5;
      couples.push({
        x: isLeft ? -100 : width + 100,
        y: height * 0.15 + Math.random() * height * 0.7,
        vx: (isLeft ? 1 : -1) * (2 + Math.random() * 4),
        m: men[Math.floor(Math.random()*men.length)],
        w: women[Math.floor(Math.random()*women.length)]
      });
    }
    
    couples.forEach((c, i) => {
      c.x += c.vx;
      
      // ãƒœã‚¹ã®å…‰ç·šã§ä¸€æƒ
      if(boss && boss.isBeaming) {
        if(Math.abs(c.y - boss.y) < 70) {
          createExplosion(c.x, c.y, false, "ç²›æ¸…ï¼", "#ff00ff");
          couples.splice(i, 1);
          score += 500;
        }
      }
      if(c.x < -200 || c.x > width + 200) couples.splice(i, 1);
    });

    particles.forEach((p, i) => {
      p.x += p.vx; p.y += p.vy; p.life -= 0.025;
      if(p.life <= 0) particles.splice(i, 1);
    });

    texts.forEach((t, i) => {
      t.y -= 2; t.life -= 0.02;
      if(t.life <= 0) texts.splice(i, 1);
    });

    draw();
    requestAnimationFrame(update);
  }

  function draw() {
    ctx.save();
    ctx.translate((Math.random()-0.5)*shake, (Math.random()-0.5)*shake);
    ctx.fillStyle = boss ? '#101' : '#000';
    ctx.fillRect(0, 0, width, height);

    if(boss) {
      // æºœã‚ã‚ªãƒ¼ãƒ©
      if(!boss.isBeaming && boss.charge > 0) {
          ctx.strokeStyle = '#ff00ff';
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.arc(boss.x, boss.y, boss.charge, 0, Math.PI*2);
          ctx.stroke();
      }

      // æ¥µå¤ªãƒ»ç²›æ¸…å…‰ç·š
      if(boss.isBeaming) {
        const beamY = boss.y;
        const grad = ctx.createLinearGradient(0, beamY - 100, 0, beamY + 100);
        grad.addColorStop(0, "transparent");
        grad.addColorStop(0.2, "rgba(255, 0, 255, 0.4)");
        grad.addColorStop(0.5, "white");
        grad.addColorStop(0.8, "rgba(255, 0, 255, 0.4)");
        grad.addColorStop(1, "transparent");
        ctx.fillStyle = grad;
        ctx.fillRect(0, beamY - 100, width, 200);
        
        // èŠ¯ã®ãƒ©ã‚¤ãƒ³
        ctx.strokeStyle = "white";
        ctx.lineWidth = 8;
        ctx.beginPath();
        ctx.moveTo(0, beamY); ctx.lineTo(width, beamY);
        ctx.stroke();
      }
      ctx.font = '120px Arial'; ctx.textAlign = 'center';
      ctx.fillText('ğŸ¤´', boss.x - 90, boss.y + 50);
      ctx.fillText('ğŸ‘¸', boss.x + 90, boss.y + 50);
      
      // ç‹ã®HP
      ctx.fillStyle = '#444'; ctx.fillRect(boss.x-100, boss.y-100, 200, 12);
      ctx.fillStyle = '#0ff'; ctx.fillRect(boss.x-100, boss.y-100, (boss.hp/80)*200, 12);
    }

    couples.forEach(c => {
      ctx.font = '50px Arial'; ctx.textAlign = 'center';
      ctx.fillText(c.m, c.x - 30, c.y);
      ctx.fillText(c.w, c.x + 30, c.y);
      ctx.font = '25px Arial'; ctx.fillText('â¤ï¸', c.x, c.y - 30);
    });

    particles.forEach(p => {
      ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
      ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
    });

    texts.forEach(t => {
      ctx.globalAlpha = t.life; ctx.fillStyle = t.val === "ç²›æ¸…ï¼" ? "#ff00ff" : "yellow";
      ctx.font = 'bold 24px sans-serif'; ctx.fillText(t.val, t.x, t.y);
    });

    ctx.restore();
    scoreEl.innerText = Math.floor(score);
    timeEl.innerText = Math.max(0, timeLeft).toFixed(1);
    soulInner.style.width = soul + '%';
  }

  function tap(ex, ey) {
    if(!running) return;
    let hit = false;
    if(boss) {
      const d = Math.sqrt((ex-boss.x)**2 + (ey-boss.y)**2);
      if(d < 180) {
        boss.hp--; createExplosion(ex, ey, false, "ğŸ’¥", "#fff");
        score += 2000; hit = true;
        if(boss.hp <= 0) {
          createExplosion(boss.x, boss.y, true, "ğŸ’¥å®Œå…¨å´©å£ŠğŸ’¥", "#ff00ff");
          boss = null; score += 200000; soul = 0; timeLeft = Math.min(30, timeLeft + 15);
        }
      }
    }
    for(let i = couples.length - 1; i >= 0; i--) {
      const c = couples[i];
      if(Math.abs(ex - c.x) < 80 && Math.abs(ey - c.y) < 60) {
        createExplosion(c.x, c.y, false, ""); // ã‚¶ã‚³ã¯æ–‡å­—ãªã—ã§çˆ†ç™ºã®ã¿
        couples.splice(i, 1); score += 1000; soul = Math.min(100, soul + 15); hit = true;
      }
    }
  }

  cv.addEventListener('pointerdown', e => { e.preventDefault(); tap(e.clientX, e.clientY); });
  startBtn.addEventListener('click', () => { overlay.style.display = 'none'; running = true; update(); });
})();
</script>
</body>
</html>
