<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>ã‚«ãƒƒãƒ—ãƒ«çˆ†ç ´ï¼ã€œçµ‚æœ«ã®ç²›æ¸…ãƒ•ãƒ©ãƒƒã‚·ãƒ¥ã€œ</title>
  <style>
    :root { --pink: #ff00ff; --cyan: #00ffff; }
    body { margin: 0; background: #000; color: #fff; font-family: 'Arial Black', sans-serif; overflow: hidden; user-select: none; }
    #game-ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
    .status-bar { position: absolute; top: 10px; left: 10px; right: 10px; display: flex; justify-content: space-between; font-size: 20px; font-weight: bold; text-shadow: 2px 2px #000; }
    .soul-gauge-container {
      position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
      width: 90%; height: 12px; background: rgba(255,255,255,0.1); border: 1px solid #fff; border-radius: 10px; overflow: hidden;
    }
    #soul-inner { width: 0%; height: 100%; background: linear-gradient(90deg, var(--cyan), var(--pink)); transition: width 0.1s; }
    canvas { display: block; touch-action: none; background: #000; }
    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; text-align: center; padding: 20px; }
    .start-btn { margin-top: 30px; padding: 25px 80px; font-size: 28px; background: var(--pink); color: #fff; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; box-shadow: 0 0 40px var(--pink); }
  </style>
</head>
<body>

  <div class="overlay" id="overlay">
    <h1>ğŸ’¥ ã‚«ãƒƒãƒ—ãƒ«çˆ†ç ´ï¼çµ‚æœ«ç‰ˆ</h1>
    <p>å¢—æ®–ã—ã™ããŸãƒªã‚¢å……ã‚’<br>ç‹ã®<span style="color:var(--pink); font-size: 1.3em;">å…¨æ–¹ä½ã‚¤ãƒãƒ£ã‚¤ãƒãƒ£å…‰ç·š</span>ã§<br>ä¸€å¡Šã‚‚æ®‹ã•ãšæ¶ˆã—é£›ã°ã›ï¼</p>
    <button class="start-btn" id="startBtn">æ®²æ»…é–‹å§‹</button>
  </div>

  <div id="game-ui">
    <div class="status-bar">
      <div>SCORE: <span id="score">0</span></div>
      <div>TIME: <span id="time">30.0</span></div>
    </div>
    <div class="soul-gauge-container"><div id="soul-inner"></div></div>
  </div>

  <canvas id="cv"></canvas>

<script>
(() => {
  const cv = document.getElementById('cv');
  const ctx = cv.getContext('2d');
  const scoreEl = document.getElementById('score');
  const timeEl = document.getElementById('time');
  const soulInner = document.getElementById('soul-inner');
  const startBtn = document.getElementById('startBtn');
  const overlay = document.getElementById('overlay');

  const emoji = ['ğŸ‘¨â€â¤ï¸â€ğŸ‘¨', 'ğŸ‘©â€â¤ï¸â€ğŸ‘©', 'ğŸ‘©â€â¤ï¸â€ğŸ‘¨', 'ğŸ‘©â€â¤ï¸â€ğŸ’‹â€ğŸ‘¨', 'ğŸ‘¨â€â¤ï¸â€ğŸ’‹â€ğŸ‘¨', 'ğŸ‘©â€â¤ï¸â€ğŸ’‹â€ğŸ‘©'];

  let width, height, score = 0, timeLeft = 30, running = false;
  let couples = [], particles = [], texts = [], shake = 0, soul = 0, boss = null;

  function resize() {
    width = cv.width = window.innerWidth;
    height = cv.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  function createExplosion(x, y, isBoss = false, txt = "") {
    shake = isBoss ? 150 : 10;
    if(txt) texts.push({ x, y, val: txt, life: 1.0 });
    const count = isBoss ? 200 : 5;
    for(let i=0; i<count; i++) {
      particles.push({
        x, y, vx: (Math.random()-0.5)*25, vy: (Math.random()-0.5)*25,
        life: 1.0, size: Math.random()*10+2, color: isBoss ? '#fff' : '#ff4400'
      });
    }
  }

  function update() {
    if(!running) return;
    if(shake > 0) shake *= 0.92;
    
    timeLeft -= 1/60;
    if(timeLeft <= 0) {
      running = false;
      alert(`ã€çµ‚æ»…ã€‘ ã‚¹ã‚³ã‚¢: ${score.toLocaleString()}`);
      location.reload();
      return;
    }

    // ãƒœã‚¹å¬å–š
    if(soul >= 100 && !boss) {
      boss = { x: width/2, y: -250, hp: 120, targetY: height/3.5, beamTimer: 0, isBeaming: false, charge: 0, beams: [] };
      soul = 99;
    }

    if(boss) {
      if(boss.y < boss.targetY) boss.y += 8;
      boss.beamTimer++;
      
      // æºœã‚
      if(!boss.isBeaming && boss.beamTimer > 90) {
          boss.charge += 4;
          if(boss.charge >= 120) {
              boss.isBeaming = true;
              boss.beamTimer = 0;
              boss.charge = 0;
              // å…¨æ–¹ä½ã¸ã®å…‰ç·šè§’åº¦ã‚’ã‚»ãƒƒãƒˆ
              boss.beams = Array.from({length: 12}, (_, i) => (i * Math.PI / 6));
              shake = 80;
          }
      }
      // ç™ºå°„ï¼ˆæ¿€ã—ãç‚¹æ»…ï¼‰
      if(boss.isBeaming && boss.beamTimer > 60) {
        boss.isBeaming = false;
        boss.beamTimer = 0;
      }
    }

    // ã‚¶ã‚³10å€å¢—æ®–ãƒ¢ãƒ¼ãƒ‰
    let spawnCount = boss ? 5 : 1; 
    let maxLimit = boss ? 120 : 25;

    if(couples.length < maxLimit) {
      for(let i=0; i<spawnCount; i++) {
        if(Math.random() < 0.15) {
           const isLeft = Math.random() > 0.5;
           couples.push({
             x: isLeft ? -50 : width + 50,
             y: Math.random() * height,
             vx: (isLeft ? 1 : -1) * (1 + Math.random() * 5),
             vy: (Math.random()-0.5) * 2,
             char: emoji[Math.floor(Math.random()*emoji.length)]
           });
        }
      }
    }
    
    couples.forEach((c, i) => {
      c.x += c.vx; c.y += c.vy;
      
      // ãƒœã‚¹ã®å…¨æ–¹ä½ç‚¹æ»…å…‰ç·šã«ã‚ˆã‚‹ç²›æ¸…
      if(boss && boss.isBeaming && boss.beamTimer % 2 === 0) {
        // å…‰ç·šã®ãƒ©ã‚¤ãƒ³ã«è¿‘ã„ã‚¶ã‚³ã‚’æ¶ˆå»
        boss.beams.forEach(angle => {
          const dx = c.x - boss.x;
          const dy = c.y - boss.y;
          const dist = Math.abs(dx * Math.sin(angle) - dy * Math.cos(angle));
          if(dist < 50) {
            createExplosion(c.x, c.y, false);
            couples.splice(i, 1);
            score += 1000;
          }
        });
      }
      if(c.x < -150 || c.x > width + 150) couples.splice(i, 1);
    });

    particles.forEach((p, i) => {
      p.x += p.vx; p.y += p.vy; p.life -= 0.04;
      if(p.life <= 0) particles.splice(i, 1);
    });

    texts.forEach((t, i) => {
      t.y -= 3; t.life -= 0.03;
      if(t.life <= 0) texts.splice(i, 1);
    });

    draw();
    requestAnimationFrame(update);
  }

  function draw() {
    ctx.save();
    ctx.translate((Math.random()-0.5)*shake, (Math.random()-0.5)*shake);
    ctx.fillStyle = boss && boss.isBeaming && boss.beamTimer % 4 < 2 ? '#300' : '#000';
    ctx.fillRect(0, 0, width, height);

    if(boss) {
      if(boss.isBeaming) {
        // å…¨æ–¹ä½å…‰ç·šæç”»
        ctx.save();
        ctx.translate(boss.x, boss.y);
        boss.beams.forEach(angle => {
          const grad = ctx.createLinearGradient(0, -40, 0, 40);
          grad.addColorStop(0, "transparent");
          grad.addColorStop(0.5, boss.beamTimer % 4 < 2 ? "white" : var(--pink));
          grad.addColorStop(1, "transparent");
          ctx.fillStyle = grad;
          ctx.rotate(angle);
          ctx.fillRect(0, -40, width * 1.5, 80);
          ctx.rotate(-angle);
        });
        ctx.restore();
      }

      // ãƒœã‚¹ï¼ˆç‹ã¨å¦ƒï¼‰
      ctx.font = '100px Arial'; ctx.textAlign = 'center';
      ctx.fillText('ğŸ¤´', boss.x - 70, boss.y + 30);
      ctx.fillText('ğŸ‘¸', boss.x + 70, boss.y + 30);
      
      // HP
      ctx.fillStyle = '#222'; ctx.fillRect(boss.x-100, boss.y-120, 200, 10);
      ctx.fillStyle = var(--cyan); ctx.fillRect(boss.x-100, boss.y-120, (boss.hp/120)*200, 10);
    }

    couples.forEach(c => {
      ctx.font = '45px Arial'; ctx.textAlign = 'center';
      ctx.fillText(c.char, c.x, c.y);
    });

    particles.forEach(p => {
      ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
      ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
    });

    texts.forEach(t => {
      ctx.globalAlpha = t.life; ctx.fillStyle = "#fff";
      ctx.font = 'bold 30px sans-serif'; ctx.fillText(t.val, t.x, t.y);
    });

    ctx.restore();
    scoreEl.innerText = Math.floor(score).toLocaleString();
    timeEl.innerText = Math.max(0, timeLeft).toFixed(1);
    soulInner.style.width = soul + '%';
  }

  function tap(ex, ey) {
    if(!running) return;
    let hit = false;
    if(boss) {
      const d = Math.sqrt((ex-boss.x)**2 + (ey-boss.y)**2);
      if(d < 180) {
        boss.hp--; createExplosion(ex, ey, false, "âœ¨");
        score += 5000; hit = true;
        if(boss.hp <= 0) {
          createExplosion(boss.x, boss.y, true, "G A M E  C L E A R");
          boss = null; score += 1000000; soul = 0; timeLeft = Math.min(30, timeLeft + 15);
        }
      }
    }
    for(let i = couples.length - 1; i >= 0; i--) {
      const c = couples[i];
      if(Math.abs(ex - c.x) < 50 && Math.abs(ey - c.y) < 50) {
        createExplosion(c.x, c.y, false);
        couples.splice(i, 1); score += 2000; soul = Math.min(100, soul + 8); hit = true;
      }
    }
  }

  cv.addEventListener('pointerdown', e => { e.preventDefault(); tap(e.clientX, e.clientY); });
  startBtn.addEventListener('click', () => { overlay.style.display = 'none'; running = true; update(); });
})();
</script>
</body>
</html>
