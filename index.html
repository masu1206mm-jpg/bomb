<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>ã‚«ãƒƒãƒ—ãƒ«çˆ†ç ´ã‚²ãƒ¼ãƒ ï¼é­‚ã®è§£æ”¾</title>
  <style>
    :root { --main-red: #ff3300; --soul-orange: #ffaa00; }
    body {
      margin: 0; background: #000; color: #fff;
      font-family: 'Arial Black', sans-serif; overflow: hidden;
      user-select: none; -webkit-touch-callout: none;
    }
    #game-ui {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; z-index: 10;
    }
    .status-bar {
      position: absolute; top: 10px; left: 10px; right: 10px;
      display: flex; justify-content: space-between; font-size: 18px;
    }
    .soul-gauge-container {
      position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
      width: 80%; height: 20px; background: rgba(255,255,255,0.2);
      border: 2px solid #fff; border-radius: 10px; overflow: hidden;
    }
    #soul-inner {
      width: 0%; height: 100%; background: linear-gradient(90deg, var(--soul-orange), var(--main-red));
      transition: width 0.3s;
    }
    #combo-text {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      font-size: 80px; color: var(--main-red); font-weight: 900;
      opacity: 0; pointer-events: none; text-shadow: 0 0 20px #fff;
    }
    canvas { display: block; touch-action: none; background: #1a2a1a; }
    
    /* ã‚¹ã‚¿ãƒ¼ãƒˆç”»é¢ã®æ”¹è‰¯ */
    .overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.9);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      z-index: 100; text-align: center; padding: 20px;
    }
    .title-area h1 { font-size: 42px; margin: 0; color: var(--main-red); text-shadow: 4px 4px #fff; }
    .title-area p { font-size: 20px; color: var(--soul-orange); }
    .start-btn {
      margin-top: 30px; padding: 20px 50px; font-size: 24px;
      background: var(--main-red); color: #fff; border: none; border-radius: 50px;
      cursor: pointer; box-shadow: 0 0 20px var(--main-red);
    }
    .start-btn:active { transform: scale(0.95); }
  </style>
</head>
<body>

  <div class="overlay" id="overlay">
    <div class="title-area">
      <h1>ã‚«ãƒƒãƒ—ãƒ«çˆ†ç ´ã‚²ãƒ¼ãƒ ï¼</h1>
      <p>çˆ†ç™ºã•ã›ã‚ï¼è‡ªåˆ†ã®é­‚ğŸ”¥</p>
    </div>
    <button class="start-btn" id="startBtn">é­‚ã‚’ç‡ƒã‚„ã™ï¼ˆã‚¹ã‚¿ãƒ¼ãƒˆï¼‰</button>
  </div>

  <div id="game-ui">
    <div class="status-bar">
      <div>SCORE: <span id="score">0</span></div>
      <div>TIME: <span id="time">30.0</span></div>
    </div>
    <div id="combo-text">COMBO!!</div>
    <div class="soul-gauge-container">
      <div id="soul-inner"></div>
    </div>
  </div>

  <canvas id="cv"></canvas>

<script>
(() => {
  const cv = document.getElementById('cv');
  const ctx = cv.getContext('2d');
  const scoreEl = document.getElementById('score');
  const timeEl = document.getElementById('time');
  const soulInner = document.getElementById('soul-inner');
  const comboEl = document.getElementById('combo-text');
  const startBtn = document.getElementById('startBtn');
  const overlay = document.getElementById('overlay');

  let width, height, score = 0, timeLeft = 30, running = false;
  let couples = [], particles = [], shake = 0, combo = 0, soul = 0;

  function resize() {
    width = cv.width = window.innerWidth;
    height = cv.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  // ã‚«ãƒƒãƒ—ãƒ«ã®ç”Ÿæˆ
  function createCouple() {
    const isLeft = Math.random() > 0.5;
    return {
      x: isLeft ? -100 : width + 100,
      y: height * 0.4 + Math.random() * height * 0.4,
      vx: (isLeft ? 1 : -1) * (2 + Math.random() * 3),
      p1: { face: Math.random(), hair: Math.random(), color: `hsl(${Math.random()*360}, 60%, 70%)` },
      p2: { face: Math.random(), hair: Math.random(), color: `hsl(${Math.random()*360}, 60%, 70%)` },
      w: 120, h: 80,
      dead: false
    };
  }

  // çˆ†ç™ºã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
  function createExplosion(x, y) {
    shake = 15;
    for(let i=0; i<40; i++) {
      particles.push({
        x, y,
        vx: (Math.random()-0.5) * 20,
        vy: (Math.random()-0.5) * 20,
        r: Math.random() * 15 + 5,
        life: 1.0,
        color: Math.random() > 0.5 ? '#ff4400' : '#ffaa00'
      });
    }
  }

  function drawPerson(ctx, x, y, p, isRight) {
    const offset = isRight ? 25 : -25;
    // ä½“
    ctx.fillStyle = p.color;
    ctx.beginPath();
    ctx.ellipse(x + offset, y + 40, 20, 30, 0, 0, Math.PI*2);
    ctx.fill();
    // é¡”
    ctx.fillStyle = '#ffdbac';
    ctx.beginPath();
    ctx.arc(x + offset, y, 20, 0, Math.PI*2);
    ctx.fill();
    // ç›®ï¼ˆé©å½“ã«å€‹æ€§ã‚’å‡ºã™ï¼‰
    ctx.fillStyle = '#000';
    if(p.face > 0.5) {
        ctx.fillRect(x + offset - 8, y - 5, 4, 4);
        ctx.fillRect(x + offset + 4, y - 5, 4, 4);
    } else {
        ctx.beginPath(); ctx.arc(x+offset-7, y-3, 3, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.arc(x+offset+7, y-3, 3, 0, Math.PI*2); ctx.fill();
    }
  }

  function update() {
    if(!running) return;

    // æºã‚Œæ¸›è¡°
    if(shake > 0) shake *= 0.9;

    // æ™‚é–“æ¸›å°‘
    timeLeft -= 1/60;
    if(timeLeft <= 0) {
      timeLeft = 0;
      running = false;
      alert(`çµ‚äº†ï¼ã‚¹ã‚³ã‚¢: ${score}\nçˆ†ç™ºã•ã›ãŸé­‚ã®æ•°ã ã‘ã€æ˜æ—¥ã¯æ˜ã‚‹ã„ï¼`);
      location.reload();
    }

    // ã‚«ãƒƒãƒ—ãƒ«æ›´æ–°
    if(Math.random() < 0.03 && couples.length < 5) couples.push(createCouple());
    
    couples.forEach((c, i) => {
      c.x += c.vx;
      if(c.x < -200 || c.x > width + 200) couples.splice(i, 1);
    });

    // ç²’å­æ›´æ–°
    particles.forEach((p, i) => {
      p.x += p.vx; p.y += p.vy;
      p.life -= 0.02;
      if(p.life <= 0) particles.splice(i, 1);
    });

    draw();
    requestAnimationFrame(update);
  }

  function draw() {
    ctx.save();
    // ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ã‚·ã‚§ã‚¤ã‚¯é©ç”¨
    const sx = (Math.random()-0.5) * shake;
    const sy = (Math.random()-0.5) * shake;
    ctx.translate(sx, sy);

    // èƒŒæ™¯ï¼ˆå…¬åœ’ã®åœ°é¢ã£ã½ãï¼‰
    ctx.fillStyle = '#1a2a1a';
    ctx.fillRect(-100, -100, width+200, height+200);
    
    // é“
    ctx.fillStyle = '#333';
    ctx.fillRect(0, height*0.4, width, height*0.5);

    // ã‚«ãƒƒãƒ—ãƒ«æç”»
    couples.forEach(c => {
      drawPerson(ctx, c.x, c.y, c.p1, false);
      drawPerson(ctx, c.x, c.y, c.p2, true);
      // ãƒãƒ¼ãƒˆ
      ctx.fillStyle = '#ff0000';
      ctx.font = '20px Arial';
      ctx.fillText('â¤ï¸', c.x-10, c.y-30);
    });

    // çˆ†ç™ºæç”»
    particles.forEach(p => {
      ctx.globalAlpha = p.life;
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
      ctx.fill();
    });

    ctx.restore();

    // UIæ›´æ–°
    scoreEl.innerText = score;
    timeEl.innerText = timeLeft.toFixed(1);
    soulInner.style.width = soul + '%';
  }

  // ã‚¿ãƒƒãƒ—ãƒ»ã‚¯ãƒªãƒƒã‚¯åˆ¤å®š
  function tap(ex, ey) {
    if(!running) return;
    let hit = false;
    couples.forEach((c, i) => {
      const dx = ex - c.x;
      const dy = ey - c.y;
      if(Math.abs(dx) < 80 && Math.abs(dy) < 60) {
        createExplosion(c.x, c.y);
        couples.splice(i, 1);
        score += 100 + (combo * 20);
        combo++;
        soul = Math.min(100, soul + 10);
        hit = true;
        showCombo();
      }
    });

    if(!hit) {
      combo = 0;
      soul = Math.max(0, soul - 5);
    }
  }

  function showCombo() {
    if(combo < 2) return;
    comboEl.innerText = `${combo} COMBO!!`;
    comboEl.style.opacity = 1;
    setTimeout(() => comboEl.style.opacity = 0, 500);
  }

  cv.addEventListener('pointerdown', e => tap(e.clientX, e.clientY));

  startBtn.addEventListener('click', () => {
    overlay.style.display = 'none';
    running = true;
    update();
  });

})();
</script>
</body>
</html>
