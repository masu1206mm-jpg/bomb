<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>ã‚«ãƒƒãƒ—ãƒ«çˆ†ç ´ï¼ã€œç”·å¥³ãƒšã‚¢æ®²æ»…ä½œæˆ¦ã€œ</title>
  <style>
    :root { --main-red: #ff0000; --pink: #ff69b4; }
    body { margin: 0; background: #000; color: #fff; font-family: 'Hiragino Kaku Gothic ProN', sans-serif; overflow: hidden; user-select: none; }
    #game-ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
    .status-bar { position: absolute; top: 10px; left: 10px; right: 10px; display: flex; justify-content: space-between; font-size: 20px; font-weight: bold; }
    #damage-flash { position: fixed; inset: 0; background: red; opacity: 0; pointer-events: none; z-index: 5; }
    #danger-msg { position: absolute; top: 50%; width: 100%; text-align: center; color: yellow; font-size: 30px; font-weight: 900; opacity: 0; transition: opacity 0.1s; text-shadow: 2px 2px #f00; }
    .soul-gauge-container {
      position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
      width: 80%; height: 25px; background: rgba(255,255,255,0.2); border: 2px solid #fff; border-radius: 10px; overflow: hidden;
    }
    #soul-inner { width: 0%; height: 100%; background: linear-gradient(90deg, #ffaa00, #ff0000); transition: width 0.1s; }
    canvas { display: block; touch-action: none; background: #000; }
    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; text-align: center; padding: 20px; }
    .start-btn { margin-top: 30px; padding: 20px 50px; font-size: 24px; background: var(--main-red); color: #fff; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>

  <div id="damage-flash"></div>
  <div id="danger-msg">å¯¿å‘½æ¸›å°‘ä¸­ï¼ï¼ğŸš¨</div>
  <div class="overlay" id="overlay">
    <h1>ğŸ’¥ ã‚«ãƒƒãƒ—ãƒ«çˆ†ç ´ï¼</h1>
    <p>ç”·å¥³ã®ã‚¤ãƒãƒ£ã¤ãå…‰ç·šã§<br>å›ã®å¯¿å‘½ãŒå¸ã„å–ã‚‰ã‚Œã¦ã„ã‚‹ãï¼<br><span style="color:yellow;">å³åº§ã«å¼•ãé›¢ã›ï¼</span></p>
    <button class="start-btn" id="startBtn">ä½œæˆ¦é–‹å§‹</button>
  </div>

  <div id="game-ui">
    <div class="status-bar">
      <div>SCORE: <span id="score">0</span></div>
      <div>LIFE: <span id="time">30.0</span></div>
    </div>
    <div class="soul-gauge-container"><div id="soul-inner"></div></div>
  </div>

  <canvas id="cv"></canvas>

<script>
(() => {
  const cv = document.getElementById('cv');
  const ctx = cv.getContext('2d');
  const scoreEl = document.getElementById('score');
  const timeEl = document.getElementById('time');
  const soulInner = document.getElementById('soul-inner');
  const startBtn = document.getElementById('startBtn');
  const overlay = document.getElementById('overlay');
  const damageFlash = document.getElementById('damage-flash');
  const dangerMsg = document.getElementById('danger-msg');

  const men = ['ğŸ‘¨', 'ğŸ‘¨â€ğŸ¦°', 'ğŸ§”', 'ğŸ‘±â€â™‚ï¸', 'ğŸ‘¨â€è§’', 'ğŸ§‘â€ğŸ¦±'];
  const women = ['ğŸ‘©', 'ğŸ‘©â€ğŸ¦°', 'ğŸ‘±â€â™€ï¸', 'ğŸ‘©â€ğŸ¦³', 'ğŸ‘©â€ğŸ¦±', 'ğŸ‘§'];
  const shouts = ['çˆ†ç™ºã—ã‚ï¼', 'è§£æ•£ï¼', 'å¯†ã§ã™ï¼', 'åˆ¥ã‚Œã‚ï¼', 'NO!!'];

  let width, height, score = 0, timeLeft = 30, running = false;
  let couples = [], particles = [], texts = [], shake = 0, soul = 0, boss = null;

  function resize() {
    width = cv.width = window.innerWidth;
    height = cv.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  function createCouple() {
    const isLeft = Math.random() > 0.5;
    return {
      x: isLeft ? -100 : width + 100,
      y: height * 0.2 + Math.random() * height * 0.6,
      vx: (isLeft ? 1.5 : -1.5) * (1 + Math.random() * 2),
      m: men[Math.floor(Math.random()*men.length)],
      w: women[Math.floor(Math.random()*women.length)],
      angle: 0
    };
  }

  function createExplosion(x, y, isBoss = false) {
    shake = isBoss ? 80 : 25;
    texts.push({ x, y, val: shouts[Math.floor(Math.random()*shouts.length)], life: 1.0 });
    for(let i=0; i<(isBoss?60:20); i++) {
      particles.push({
        x, y, vx: (Math.random()-0.5)*20, vy: (Math.random()-0.5)*20,
        life: 1.0, size: Math.random()*20+5, color: isBoss ? 'gold' : '#ff4400'
      });
    }
  }

  function update() {
    if(!running) return;
    if(shake > 0) shake *= 0.9;

    if(couples.length > 0) {
      timeLeft -= couples.length * 0.015; // ã‚«ãƒƒãƒ—ãƒ«ã®æ•°ã ã‘å¯¿å‘½ãŒæ¸›ã‚‹
      damageFlash.style.opacity = 0.3 + Math.sin(Date.now()/50)*0.2;
      dangerMsg.style.opacity = 1;
      shake += 1; // å¸¸ã«æºã‚‰ã™
    } else {
      damageFlash.style.opacity = 0;
      dangerMsg.style.opacity = 0;
    }
    
    timeLeft -= 1/60;
    if(timeLeft <= 0) {
      running = false;
      alert(`ã€MISSION FAILEDã€‘ ã‚¹ã‚³ã‚¢: ${score}\nã‚«ãƒƒãƒ—ãƒ«ã‚’æ”¾ç½®ã—ã™ãã ï¼`);
      location.reload();
      return;
    }

    if(soul >= 100 && !boss) {
      boss = { x: width/2, y: -200, hp: 60, size: 200 };
      soul = 99;
    }

    if(boss && boss.y < height/3) boss.y += 4;

    if(Math.random() < 0.06 && couples.length < 10) couples.push(createCouple());
    
    couples.forEach((c, i) => {
      c.x += c.vx;
      c.angle = Math.sin(Date.now()/100) * 0.1;
      if(c.x < -200 || c.x > width + 200) couples.splice(i, 1);
    });

    particles.forEach((p, i) => {
      p.x += p.vx; p.y += p.vy; p.life -= 0.03;
      if(p.life <= 0) particles.splice(i, 1);
    });

    texts.forEach((t, i) => {
      t.y -= 2; t.life -= 0.02;
      if(t.life <= 0) texts.splice(i, 1);
    });

    draw();
    requestAnimationFrame(update);
  }

  function draw() {
    ctx.save();
    ctx.translate((Math.random()-0.5)*shake, (Math.random()-0.5)*shake);
    ctx.fillStyle = boss ? '#200' : '#111';
    ctx.fillRect(0, 0, width, height);

    if(boss) {
      ctx.font = '150px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('ğŸ¤´â¤ï¸ğŸ‘¸', boss.x, boss.y + 50);
      ctx.fillStyle = 'yellow';
      ctx.fillRect(boss.x-100, boss.y-100, (boss.hp/60)*200, 15);
    }

    couples.forEach(c => {
      // ã‚¤ãƒãƒ£ã‚¤ãƒãƒ£å…‰ç·šï¼ˆå¤ªã„ãƒ“ãƒ“ãƒƒãƒ‰ãƒ”ãƒ³ã‚¯ï¼‰
      ctx.strokeStyle = '#ff00ff';
      ctx.lineWidth = 5 + Math.random()*10;
      ctx.shadowBlur = 15;
      ctx.shadowColor = '#ff00ff';
      ctx.beginPath();
      ctx.moveTo(c.x - 30, c.y);
      ctx.lineTo(c.x + 30, c.y + (Math.random()-0.5)*30);
      ctx.stroke();
      ctx.shadowBlur = 0;

      ctx.font = '60px Arial';
      ctx.textAlign = 'center';
      ctx.save();
      ctx.translate(c.x-40, c.y); ctx.rotate(c.angle); ctx.fillText(c.m, 0, 0); ctx.restore();
      ctx.save();
      ctx.translate(c.x+40, c.y); ctx.rotate(-c.angle); ctx.fillText(c.w, 0, 0); ctx.restore();
      ctx.fillText('â¤ï¸', c.x, c.y - 40);
    });

    particles.forEach(p => {
      ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
      ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
    });

    texts.forEach(t => {
      ctx.globalAlpha = t.life; ctx.fillStyle = 'yellow';
      ctx.font = 'bold 30px sans-serif'; ctx.fillText(t.val, t.x, t.y);
    });

    ctx.restore();
    scoreEl.innerText = Math.floor(score);
    timeEl.innerText = Math.max(0, timeLeft).toFixed(1);
    soulInner.style.width = soul + '%';
  }

  function tap(ex, ey) {
    if(!running) return;
    let hit = false;
    if(boss) {
      const dist = Math.sqrt((ex-boss.x)**2 + (ey-boss.y)**2);
      if(dist < 150) {
        boss.hp--; createExplosion(ex, ey, false); score += 2000; hit = true;
        if(boss.hp <= 0) { createExplosion(boss.x, boss.y, true); boss = null; score += 100000; soul = 0; timeLeft += 15; }
      }
    }
    for(let i = couples.length - 1; i >= 0; i--) {
      const c = couples[i];
      if(Math.abs(ex - c.x) < 100 && Math.abs(ey - c.y) < 80) {
        createExplosion(c.x, c.y); couples.splice(i, 1);
        score += 1000; soul = Math.min(100, soul + 15); hit = true;
      }
    }
    if(!hit) { shake = 5; score = Math.max(0, score - 100); }
  }

  cv.addEventListener('pointerdown', e => { e.preventDefault(); tap(e.clientX, e.clientY); });
  startBtn.addEventListener('click', () => { overlay.style.display = 'none'; running = true; update(); });
})();
</script>
</body>
</html>
